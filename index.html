<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>부산 여행 계획 | Busan Travel Map</title>
    <meta name="description" content="부산 여행 계획 - 관광지, 맛집, 숙소를 한눈에">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css?v=20260222b">
</head>
<body>
    <!-- 전체화면 지도 -->
    <div id="map"></div>

    <!-- 내 위치 찾기 버튼 -->
    <button id="locate-btn" class="locate-button" title="내 위치 찾기">
        <i class="fas fa-location-crosshairs"></i>
    </button>

    <!-- 지도 타일 선택 -->
    <div class="tile-selector">
        <label for="tile-select">
            <i class="fas fa-map"></i>
            <span>지도 스타일</span>
        </label>
        <select id="tile-select" class="tile-select">
            <option value="positron" selected>간결</option>
            <option value="streets">거리</option>
            <option value="satellite">위성</option>
            <option value="transit">교통</option>
        </select>
    </div>

    <!-- 우측 하단 컨트롤 -->
    <div class="right-controls">
        <!-- 경로 패널 -->
        <div class="route-panel" id="route-panel">
            <h3 id="route-panel-toggle">
                <i class="fas fa-route"></i> 여행 경로
                <i class="fas fa-chevron-down route-toggle-icon" id="route-toggle-icon"></i>
            </h3>
            <div id="route-days-container" class="route-days-container">
                <div class="route-loading"><i class="fas fa-spinner fa-spin"></i> 경로 로딩 중...</div>
            </div>
        </div>

        <!-- 범례 (Legend) -->
        <div class="legend-box">
            <h3>장소 유형</h3>
            <label>
                <input type="checkbox" class="legend-checkbox" data-type="attractions" checked>
                <span class="legend-color" style="background: #8B5A6B;"></span>
                관광지
            </label>
            <label>
                <input type="checkbox" class="legend-checkbox" data-type="restaurants" checked>
                <span class="legend-color" style="background: #6B8E5A;"></span>
                맛집
            </label>
            <label>
                <input type="checkbox" class="legend-checkbox" data-type="hotels" checked>
                <span class="legend-color" style="background: #7B9EA8;"></span>
                숙소
            </label>
        </div>
    </div>


    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Custom JS -->
    <script src="script.js?v=20260222"></script>
</body>
</html>
